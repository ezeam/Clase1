<!DOCTYPE html>
<html lang="es">
<head>

<body>
  
    <h2>Tres números enteros</h2>
    <p>Crea un programa que sol·liciti a l'usuari/ària que introdueixi tres 
      nombres enters per teclat i mostri per pantalla el major dels tres, 
      el menor dels tres o si hi ha dos números iguals.</p>
  
    <p>Introduzca un número entero <input id="num1" type="number"></p>
    <p>Introduzca un número entero <input id="num2" type="number"></p>
    <p>Introduzca un número entero <input id="num3" type="number"></p>

    <button onclick="enviar()">Enviar</button>
    <p id = "resultado"></p>

  <script>   

    function enviar(){
      let num1 = parseInt(document.getElementById("num1").value);
      console.log("Número 1: ", num1);
      let num2 = parseInt(document.getElementById("num2").value);
      console.log("Número 2: ", num2);
      let num3 = parseInt(document.getElementById("num3").value);
      console.log("Número 3: ", num3);
      let mayor = 0;
      let menor = 0;

    // hayDosIguales (num1, num2, num3); //FUNCION BOOLEANA, devuelve true false
    //  cualEsMayor (num1, num2, num3); // Nos devuelve el número más mayor
    //  cualEsMenor (num1, num2, num3);// Nos devuelve el número más pequeño
      mayor = cualEsMayor(num1, num2, num3);
      console.log("Mayor devuelto: ", mayor);
      menor = cualEsMenor(num1, num2, num3);
      console.log("Menor devuelto: ", menor);

      if (hayDosIguales(num1, num2, num3) == true){
        document.getElementById("resultado").innerHTML = "Hay dos números iguales";
      }
      else {
        document.getElementById("resultado").innerHTML = `El número más grande es el ${mayor} y el más pequeño es el ${menor}`
      }     
    }    

    function hayDosIguales(n1, n2, n3){
      let result = false;

      if (n1 == n2 || n2 == n3 || n1 == n3){
        console.log("Hay dos números iguales");
        result = true; 
      }
      return (result);
    }

    function cualEsMayor(n1, n2, n3){
      let result = 0;
      if (n1 > n2 && n1 > n3){
        console.log("El mayor es: ", n1);
        result = n1;
      }
      else if (n2 > n1 && n2 > n3){
        console.log("El mayor es: ", n2);
        result = n2;
      }
      else if (n3 > n1 && n3 > n2){
        console.log("El mayor es: ", n3);
        result = n3;
      }
      return (result);
    }

    function cualEsMenor (n1, n2, n3){
      let result = 0;
      if (n1 < n2 && n1 < n3){
        console.log("El menor es: ", n1);
        result = n1;
      }
      else if (n2 < n1 && n2 <n3){
        console.log("El menor es: ", n2);
        result = n2;
      }
      else if (n3 < n1 && n3 < n2){
        console.log("El menor es: ", n3);
        result = n3;
      }
      return (result);
    }
    
  </script>
  
</body>
