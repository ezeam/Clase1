<body>
  <h2>Paraules amb la lletra</h2>
  <p>Donat un arraylist de paraules introduïdes per l’usuari/ària.
    Digues el nombre de paraules que contenen la lletra ‘a’ i mostra-les per pantalla.</p>
  <hr />
  
  <button onclick="main()">Insertar</button>
  <p id="resultado"></p>

  <script>
    function main(){
      let palabras = [];
      let i = 0;
      let palabra = "";
      let palabrasA = [];
      let numeroPalabrasA = 0;

      for(i = 0; i < 5; i++){
        palabra = prompt("Escriba una palabra");
        palabras.push(palabra); 
      }
     // console.table(palabras);

      palabrasA = contieneA(palabras);
      console.table(palabrasA);
      numeroPalabrasA = palabrasA.length;

      document.getElementById("resultado").innerHTML =`Hay ${numeroPalabrasA} palabras con A:  ${palabrasA.join(", " )}`;  

    }
    function contieneA(array){
      let palabrasA = [];
      let i = 0;
      let j = 0;

      for(i = 0; i < array.length; i++){        
          if(array[i].includes("a", "A")){
           palabrasA.push(array[i]);
         }
      
      }      
      return palabrasA;
    }
    
  </script>
  
</body>
