<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(M4) Exercici 5. Escull l'operació que vols calcular</title>
</head>
<body>
  <h4>Fer un programa que demani dos números i un operador(+,-,*,/).
    Al final, el programa ha d'imprimir per pantalla el resultat de fer l’operació que contingui la variable operador.</h4>

  <p>Escriba un número: <input type="number" id="numero1"></p>
  <p>Escriba un número: <input type="number" id="numero2"></p>
  <p>Escriba un operador(+ - * /): <input type="text" id="operador"></p>
  <button onclick="calcular()">Calcular</button>
  <p id="resultado"></p>

  <script>
    function calcular(){
      let num1 = parseInt(document.getElementById("numero1").value);
      let num2 = parseInt(document.getElementById("numero2").value);
      let operador = document.getElementById("operador").value;
      let resultado = 0;

      switch(operador){
        case "+" : resultado = num1+num2;break;
        case "-" : resultado = num1-num2;break;
        case "*" : resultado = num1*num2;break;
        case "/" : resultado = num1/num2;break;
      }
      document.getElementById("resultado").innerHTML = resultado; 
    }
  </script>
  
  
</body>
</html>
