<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular media de notas</title>
</head>
<!--El programa demana a l'usuari/ària que introdueixi 3 notes i el programa mostra la mitjana de les 3 notes per pantalla.-->
<body>
  <h1>CALCULAR MEDIA DE NOTAS</h1>
  <p>Introduzca una nota <input type = "number" id = "nota1"></p>
  <p>Introduzca otra nota <input type = "number" id = "nota2"></p>
  <p>Introduzca una última nota <input type = "number" id = "nota3"></p>
  <button onclick="calculaMedia()">Enviar notas</button>

  <script>
    function calculaMedia(){
      let nota1 = document.getElementById("nota1").value;
      let nota2 = document.getElementById("nota2").value;
      let nota3 = document.getElementById("nota3").value;

      let mediaNotas = (parseInt(nota1) + parseInt (nota2) + parseInt(nota3))/3;
      let mensaje = `La media de las notas introducidas es: ${mediaNotas}`;
      alert (mensaje);

    }
  </script>

  
</body>
</html>
