  <button onclick="esBonita()">Introducir palabras</button>
  <p id="resultado"></p>
  <script>
    function esBonita(){
      let palabrasBonitas = [];
      let palabra = " ";  
      let palabraLong = 0;  
      let primeraLetra = ""; 

      do{
        palabra = prompt("Escriba una palabra");      
        
        if((palabra.length == 9 && palabra.charAt(0).toUpperCase() == "H")|| (palabra.length == 5 && palabra.charAt(0).toUpperCase() == "P")) {
          palabrasBonitas.push(palabra);          
          alert("La palabra es bonita");          
        }
        else{
          alert("La palabra no es bonita");
        }
      }
      while(palabrasBonitas.length < 3);    
      document.getElementById("resultado").innerHTML = `Las palabras bonitas introducidas son: ${palabrasBonitas}`;
    }    
  </script>
