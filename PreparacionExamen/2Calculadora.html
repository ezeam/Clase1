<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Arcaica</title>
</head>
<!--Fer un programa que li demani dos nombres enters a l’usuari/ària. Al final, el programa imprimeix per pantalla el següent missatge:  
  El resultat de la suma és: “valor”
  El resultat de la resta és: “valor”
  El resultat de la multiplicació és: “valor”
  El resultat de la divisió és: “valor”.-->
<body>
  <h1>CALCULADORA ARCAICA</h1>
  <p>Escriba un número entero: <input type = "number" id = "numero1"></p>
  <p>Escriba otro número entero: <input type = "number" id = "numero2"></p>
  <button onclick="Calcular()">Calcular</button>
  <p id="mensaje"></p>
  
  <script>
    function Calcular(){
      let numero1 = document.getElementById("numero1").value;
      console.log ("Numero1 = ", numero1);
      console.log (typeof "numero1");
      let numero2 = document.getElementById("numero2").value;
      console.log ("Numero2 = ", numero2);
      console.log (typeof "numero2");
      let num1Parseado = parseInt(numero1);
      let num2Parseado = parseInt(numero2);

      let suma = num1Parseado + num2Parseado;
      console.log ("Suma = ", suma);
      let resta = num1Parseado - num2Parseado;
      console.log ("Resta = ", resta);
      let multi = num1Parseado * num2Parseado;
      console.log ("Multiplicacion = ", multi);
      let div = num1Parseado / num2Parseado;
      console.log ("División = ", div);

      document.getElementById("mensaje").innerHTML = `La suma de los dos números es ${suma} <br> La resta de los dos números es ${resta} <br> La multiplicación de los dos número es ${multi} <br> La división entre los dos número es ${div}`;
    }
  </script>
</body>
</html>
