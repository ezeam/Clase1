<!--Escriu un programa JavaScript que llegeix un nombre (número) i mostra per pantalla el doble i el triple d'aquest número-->
<body>
  <script>
    let numero = prompt("Introduzca un número");
    let doble = numero *2;
    let triple = numero *3;
    let mensajeDoble = 'El doble del número introducido es: '+ doble;
    let mensajeTriple = 'El triple del número introducido es: '+ triple;

    alert(mensajeDoble);
    alert(mensajeTriple);

  </script>
  
</body>
</html>
