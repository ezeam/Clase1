<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(M4) Exercici 5. Escull l'operació que vols calcular</title>
  </head>
  <!--Fer un programa que demani dos números i un operador(+,-,*,/).
Al final, el programa ha d'imprimir per pantalla el resultat de fer l’operació que contingui la variable operador.-->
  <body>
    <h1 style="font-family: fantasy">Escoge la operación matemática</h1>
    <h4>
      A continuación le solicitaremos que ingrese 2 números y una operación
      matemática. El programa calculará en base a los datos introducidos
    </h4>
    <p style="color: orange">
      Introduzca un número <input type="number" id="num1" />
    </p>
    <p style="color: orange">
      Introduzca otro número <input type="number" id="num2" />
    </p>
    <p style="color: orange">
      Introduzca la operación que desea realizar (+ - * /)
      <input type="text" id="operador" />
    </p>
    <button onclick="calcular()">Calcular</button>
    <p id="mensaje" style="font-family: fantasy"></p>

    <script>
      function calcular() {
        let num1 = parseFloat(document.getElementById("num1").value);
        console.log("Numero introducido: ", num1);
        let num2 = parseFloat(document.getElementById("num2").value);
        console.log("Numero introducido: ", num2);
        let operador = document.getElementById("operador").value;
        console.log("El operador: ", operador);
        let operacion = 0;
        let mensaje = " ";

        switch (operador) {
          case "+":
            operacion = num1 + num2;
            console.log("Suma: ", operacion);
            mensaje = document.getElementById(
              "mensaje"
            ).innerHTML = `La suma del numero ${num1} y el número ${num2} es igual a ${operacion}`;
            break;
          case "-":
            operacion = num1 - num2;
            console.log("Resta: ", operacion);
            mensaje = document.getElementById(
              "mensaje"
            ).innerHTML = `La resta del numero ${num1} y el número ${num2} es igual a ${operacion}`;
            break;
          case "*":
            operacion = num1 * num2;
            console.log("Multi: ", operacion);
            mensaje = document.getElementById(
              "mensaje"
            ).innerHTML = `La multiplicación del número ${num1} por el número ${num2} es igual a ${operacion}`;
            break;
          case "/":
            operacion = num1 / num2;
            console.log("Div: ", operacion);
            mensaje = document.getElementById(
              "mensaje"
            ).innerHTML = `La división del número ${num1} entre el número ${num2} es igual a ${operacion}`;
            break;
          default:
            alert("ERROR");
        }
      }
    </script>
  </body>
</html>
